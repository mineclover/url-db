version: '3.8'

services:
  url-db-sse:
    image: asfdassdssa/url-db:latest
    container_name: url-db-sse
    ports:
      - "8080:8080"
    volumes:
      - url-db-data:/data
    command: ["-mcp-mode=sse", "-port=8080"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  url-db-data: