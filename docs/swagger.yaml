basePath: /api
definitions:
  handlers.ErrorResponse:
    properties:
      details: {}
      error:
        type: string
      message:
        type: string
    type: object
  models.Attribute:
    properties:
      created_at:
        type: string
      description:
        type: string
      domain_id:
        type: integer
      id:
        type: integer
      name:
        type: string
      type:
        $ref: '#/definitions/models.AttributeType'
    type: object
  models.AttributeFilter:
    properties:
      attribute_name:
        type: string
      operator:
        type: string
      value: {}
    type: object
  models.AttributeListResponse:
    properties:
      attributes:
        items:
          $ref: '#/definitions/models.Attribute'
        type: array
      domain:
        $ref: '#/definitions/models.Domain'
    type: object
  models.AttributeType:
    enum:
    - tag
    - ordered_tag
    - number
    - string
    - markdown
    - image
    type: string
    x-enum-varnames:
    - AttributeTypeTag
    - AttributeTypeOrderedTag
    - AttributeTypeNumber
    - AttributeTypeString
    - AttributeTypeMarkdown
    - AttributeTypeImage
  models.BatchMCPNodeRequest:
    properties:
      composite_ids:
        items:
          type: string
        type: array
    required:
    - composite_ids
    type: object
  models.BatchMCPNodeResponse:
    properties:
      errors:
        items:
          type: string
        type: array
      nodes:
        items:
          $ref: '#/definitions/models.MCPNode'
        type: array
      not_found:
        items:
          type: string
        type: array
    type: object
  models.ChangeFilter:
    properties:
      fields:
        items:
          type: string
        type: array
      ignore_fields:
        items:
          type: string
        type: array
    type: object
  models.CreateAttributeRequest:
    properties:
      description:
        maxLength: 1000
        type: string
      name:
        maxLength: 255
        type: string
      type:
        $ref: '#/definitions/models.AttributeType'
    required:
    - name
    - type
    type: object
  models.CreateDomainRequest:
    properties:
      description:
        maxLength: 1000
        type: string
      name:
        maxLength: 255
        type: string
    required:
    - name
    type: object
  models.CreateMCPDomainRequest:
    properties:
      description:
        maxLength: 1000
        type: string
      name:
        maxLength: 255
        type: string
    required:
    - name
    type: object
  models.CreateMCPNodeRequest:
    properties:
      description:
        maxLength: 1000
        type: string
      domain_name:
        type: string
      title:
        maxLength: 255
        type: string
      url:
        maxLength: 2048
        type: string
    required:
    - domain_name
    - url
    type: object
  models.CreateNodeAttributeRequest:
    properties:
      attribute_id:
        type: integer
      order_index:
        type: integer
      value:
        maxLength: 2048
        type: string
    required:
    - attribute_id
    - value
    type: object
  models.CreateNodeDependencyRequest:
    properties:
      cascade_delete:
        type: boolean
      cascade_update:
        type: boolean
      dependency_node_id:
        type: integer
      dependency_type:
        enum:
        - hard
        - soft
        - reference
        type: string
      metadata:
        $ref: '#/definitions/models.DependencyMetadata'
    required:
    - dependency_node_id
    - dependency_type
    type: object
  models.CreateNodeRequest:
    properties:
      description:
        maxLength: 1000
        type: string
      title:
        maxLength: 255
        type: string
      url:
        maxLength: 2048
        type: string
    required:
    - url
    type: object
  models.CreateNodeSubscriptionRequest:
    properties:
      event_types:
        items:
          type: string
        minItems: 1
        type: array
      filter_conditions:
        $ref: '#/definitions/models.FilterCondition'
      subscriber_endpoint:
        type: string
      subscriber_service:
        type: string
    required:
    - event_types
    - subscriber_service
    type: object
  models.DependencyMetadata:
    properties:
      description:
        type: string
      relationship:
        type: string
    type: object
  models.Domain:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  models.DomainListResponse:
    properties:
      domains:
        items:
          $ref: '#/definitions/models.Domain'
        type: array
      page:
        type: integer
      size:
        type: integer
      total_count:
        type: integer
      total_pages:
        type: integer
    type: object
  models.EventChanges:
    properties:
      after:
        additionalProperties: true
        type: object
      before:
        additionalProperties: true
        type: object
    type: object
  models.EventData:
    properties:
      changes:
        $ref: '#/definitions/models.EventChanges'
      event_id:
        type: string
      event_type:
        type: string
      metadata:
        additionalProperties: true
        type: object
      node_id:
        type: integer
      timestamp:
        type: string
    type: object
  models.FilterCondition:
    properties:
      attribute_filters:
        items:
          $ref: '#/definitions/models.AttributeFilter'
        type: array
      change_filters:
        $ref: '#/definitions/models.ChangeFilter'
    type: object
  models.FindMCPNodeRequest:
    properties:
      domain_name:
        type: string
      url:
        maxLength: 2048
        type: string
    required:
    - domain_name
    - url
    type: object
  models.FindNodeByURLRequest:
    properties:
      url:
        maxLength: 2048
        type: string
    required:
    - url
    type: object
  models.MCPAttribute:
    properties:
      name:
        type: string
      type:
        type: string
      value:
        type: string
    type: object
  models.MCPDomain:
    properties:
      created_at:
        type: string
      description:
        type: string
      name:
        type: string
      node_count:
        type: integer
      updated_at:
        type: string
    type: object
  models.MCPDomainAttribute:
    properties:
      composite_id:
        type: string
      created_at:
        type: string
      description:
        type: string
      name:
        type: string
      type:
        $ref: '#/definitions/models.AttributeType'
      updated_at:
        type: string
    type: object
  models.MCPDomainAttributeListResponse:
    properties:
      attributes:
        items:
          $ref: '#/definitions/models.MCPDomainAttribute'
        type: array
      domain_name:
        type: string
      total_count:
        type: integer
    type: object
  models.MCPNode:
    properties:
      composite_id:
        type: string
      created_at:
        type: string
      description:
        type: string
      domain_name:
        type: string
      title:
        type: string
      updated_at:
        type: string
      url:
        type: string
    type: object
  models.MCPNodeAttributesResponse:
    properties:
      attributes:
        items:
          $ref: '#/definitions/models.MCPAttribute'
        type: array
      composite_id:
        type: string
    type: object
  models.MCPNodeListResponse:
    properties:
      nodes:
        items:
          $ref: '#/definitions/models.MCPNode'
        type: array
      page:
        type: integer
      size:
        type: integer
      total_count:
        type: integer
      total_pages:
        type: integer
    type: object
  models.MCPServerInfo:
    properties:
      capabilities:
        items:
          type: string
        type: array
      composite_key_format:
        type: string
      description:
        type: string
      name:
        type: string
      version:
        type: string
    type: object
  models.Node:
    properties:
      content:
        type: string
      created_at:
        type: string
      description:
        type: string
      domain_id:
        type: integer
      id:
        type: integer
      title:
        type: string
      updated_at:
        type: string
    type: object
  models.NodeAttribute:
    properties:
      attribute_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      node_id:
        type: integer
      order_index:
        type: integer
      value:
        type: string
    type: object
  models.NodeAttributeListResponse:
    properties:
      attributes:
        description: For backward compatibility
        items:
          $ref: '#/definitions/models.NodeAttributeWithInfo'
        type: array
      node_attributes:
        items:
          $ref: '#/definitions/models.NodeAttributeWithInfo'
        type: array
    type: object
  models.NodeAttributeWithInfo:
    properties:
      attribute_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      node_id:
        type: integer
      order_index:
        type: integer
      type:
        $ref: '#/definitions/models.AttributeType'
      value:
        type: string
    type: object
  models.NodeDependency:
    properties:
      cascade_delete:
        type: boolean
      cascade_update:
        type: boolean
      created_at:
        type: string
      dependency_node_id:
        type: integer
      dependency_type:
        type: string
      dependent_node_id:
        type: integer
      id:
        type: integer
      metadata:
        $ref: '#/definitions/models.DependencyMetadata'
    type: object
  models.NodeEvent:
    properties:
      event_data:
        $ref: '#/definitions/models.EventData'
      event_type:
        type: string
      id:
        type: integer
      node_id:
        type: integer
      occurred_at:
        type: string
      processed_at:
        type: string
    type: object
  models.NodeListResponse:
    properties:
      nodes:
        items:
          $ref: '#/definitions/models.Node'
        type: array
      page:
        type: integer
      size:
        type: integer
      total_count:
        type: integer
      total_pages:
        type: integer
    type: object
  models.NodeSubscription:
    properties:
      created_at:
        type: string
      event_types:
        items:
          type: string
        type: array
      filter_conditions:
        $ref: '#/definitions/models.FilterCondition'
      id:
        type: integer
      is_active:
        type: boolean
      subscribed_node_id:
        type: integer
      subscriber_endpoint:
        type: string
      subscriber_service:
        type: string
      updated_at:
        type: string
    type: object
  models.SetMCPNodeAttributesRequest:
    properties:
      attributes:
        items:
          properties:
            name:
              type: string
            order_index:
              type: integer
            value:
              type: string
          required:
          - name
          - value
          type: object
        type: array
    required:
    - attributes
    type: object
  models.UpdateAttributeRequest:
    properties:
      description:
        maxLength: 1000
        type: string
    type: object
  models.UpdateDomainRequest:
    properties:
      description:
        maxLength: 1000
        type: string
    type: object
  models.UpdateMCPNodeRequest:
    properties:
      description:
        maxLength: 1000
        type: string
      title:
        maxLength: 255
        type: string
    type: object
  models.UpdateNodeAttributeRequest:
    properties:
      order_index:
        type: integer
      value:
        maxLength: 2048
        type: string
    required:
    - value
    type: object
  models.UpdateNodeRequest:
    properties:
      description:
        maxLength: 1000
        type: string
      title:
        maxLength: 255
        type: string
    type: object
  models.UpdateNodeSubscriptionRequest:
    properties:
      event_types:
        items:
          type: string
        type: array
      filter_conditions:
        $ref: '#/definitions/models.FilterCondition'
      is_active:
        type: boolean
      subscriber_endpoint:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A URL management system with attribute support and MCP integration.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: URL Database API
  version: "1.0"
paths:
  /api/dependencies/{id}:
    delete:
      description: Delete a dependency relationship
      parameters:
      - description: Dependency ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Delete dependency
      tags:
      - dependencies
    get:
      description: Get a dependency by ID
      parameters:
      - description: Dependency ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.NodeDependency'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get dependency
      tags:
      - dependencies
  /api/events:
    get:
      description: Get events by type within a date range
      parameters:
      - description: Event type
        in: query
        name: type
        required: true
        type: string
      - description: Start date (RFC3339)
        in: query
        name: start
        required: true
        type: string
      - description: End date (RFC3339)
        in: query
        name: end
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.NodeEvent'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get events by type
      tags:
      - events
  /api/events/{eventId}/process:
    post:
      description: Mark an event as processed
      parameters:
      - description: Event ID
        in: path
        name: eventId
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Process event
      tags:
      - events
  /api/events/cleanup:
    post:
      description: Delete processed events older than specified days
      parameters:
      - description: Number of days to retain events
        in: query
        minimum: 1
        name: days
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Cleanup old events
      tags:
      - events
  /api/events/pending:
    get:
      description: Get unprocessed events for processing
      parameters:
      - default: 100
        description: Maximum number of events to return
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.NodeEvent'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get pending events
      tags:
      - events
  /api/events/stats:
    get:
      description: Get statistics about events in the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get event statistics
      tags:
      - events
  /api/nodes/{nodeId}/dependencies:
    get:
      description: Get all dependencies where the node is dependent
      parameters:
      - description: Node ID
        in: path
        name: nodeId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.NodeDependency'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get node dependencies
      tags:
      - dependencies
    post:
      consumes:
      - application/json
      description: Create a new dependency relationship between nodes
      parameters:
      - description: Dependent Node ID
        in: path
        name: nodeId
        required: true
        type: integer
      - description: Dependency details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateNodeDependencyRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.NodeDependency'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "409":
          description: Circular dependency detected
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Create dependency
      tags:
      - dependencies
  /api/nodes/{nodeId}/dependents:
    get:
      description: Get all nodes that depend on this node
      parameters:
      - description: Node ID
        in: path
        name: nodeId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.NodeDependency'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get node dependents
      tags:
      - dependencies
  /api/nodes/{nodeId}/events:
    get:
      description: Get events for a specific node
      parameters:
      - description: Node ID
        in: path
        name: nodeId
        required: true
        type: integer
      - default: 50
        description: Maximum number of events to return
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.NodeEvent'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get node events
      tags:
      - events
  /api/nodes/{nodeId}/subscriptions:
    get:
      description: Get all subscriptions for a specific node
      parameters:
      - description: Node ID
        in: path
        name: nodeId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.NodeSubscription'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get node subscriptions
      tags:
      - subscriptions
    post:
      consumes:
      - application/json
      description: Create a new subscription for node events
      parameters:
      - description: Node ID
        in: path
        name: nodeId
        required: true
        type: integer
      - description: Subscription details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateNodeSubscriptionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.NodeSubscription'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Create subscription
      tags:
      - subscriptions
  /api/subscriptions:
    get:
      description: Get all subscriptions for a specific service
      parameters:
      - description: Service name
        in: query
        name: service
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.NodeSubscription'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get service subscriptions
      tags:
      - subscriptions
  /api/subscriptions/{id}:
    delete:
      description: Delete a subscription
      parameters:
      - description: Subscription ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Delete subscription
      tags:
      - subscriptions
    get:
      description: Get a subscription by ID
      parameters:
      - description: Subscription ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.NodeSubscription'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Get subscription
      tags:
      - subscriptions
    put:
      consumes:
      - application/json
      description: Update a subscription
      parameters:
      - description: Subscription ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateNodeSubscriptionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.NodeSubscription'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Update subscription
      tags:
      - subscriptions
  /attributes/{id}:
    delete:
      description: Delete attribute by ID (only if no associated values exist)
      parameters:
      - description: Attribute ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
